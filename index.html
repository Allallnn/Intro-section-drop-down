<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Section Drop Down Practice</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/Image20250128161600.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- nav -->
    <nav class="container">
      <div class="nav-div-1">
        <!-- nav-logo -->
        <div id="nav-logo">
          <img src="assets/logo.svg" alt="nav-logo" />
        </div>
        <ul>
          <li>
            Feature
            <img src="assets/icon-arrow-down.svg" alt="icon-arrow-down" />
          </li>
          <li>
            Company
            <img src="assets/icon-arrow-down.svg" alt="icon-arrow-down" />
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      </div>
      <!-- div-login and reg -->
      <div class="nav-auth">
        <ul>
          <li>Login</li>
          <button>Register</button>
        </ul>
      </div>
      <!-- menu-icon -->
      <div class="menu-icon">
        <img src="assets/icon-menu.svg" alt="menu-icon" />
      </div>
    </nav>
    <main>
      <!-- section-1 -->
      <section class="section-1">
        <img
          src="assets/Image20250204161055.png"
          alt="image-hero-mobile"
          id="mobile-hero"
        />
        <img
          src="assets/Image20250128161618.png"
          alt="image-hero-desktop"
          id="desktop-hero"
        />
      </section>
      <!-- section-2 -->
      <section class="section-2 container">
        <div>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <div class="section-2-btn-wrapper">
            <button>Learn More</button>
          </div>
        </div>
        <div class="section-2-imgs">
          <div>
            <img src="assets/client-databiz.svg" alt="databiz-img" />
          </div>
          <div>
            <img src="assets/client-audiophile.svg" alt="audiophile-img" />
          </div>
          <div><img src="assets/client-meet.svg" alt="meet-img" /></div>
          <div><img src="assets/client-maker.svg" alt="maker-img" /></div>
        </div>
      </section>
    </main>
  </body>
</html>
